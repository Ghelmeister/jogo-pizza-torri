
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tori Tori Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      text-align: center;
      color: white;
    }
    canvas {
      display: none;
      margin: 0 auto;
      border: 4px solid #facc15;
      background: black;
      background-size: cover;
    }
    #menu {
      padding: 30px 10px;
      background: #111;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 280px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 12px 20px;
      background: #facc15;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .final-screen {
      display: none;
      padding: 20px;
    }
    .final-screen img {
      width: 240px;
      margin: 20px 0;
    }
    #controles {
      display: none;
      position: fixed;
      bottom: 30px;
      width: 100%;
      z-index: 10;
    }
    #controles button {
      padding: 20px;
      font-size: 24px;
      border-radius: 50%;
      background: #facc15;
      border: none;
      position: absolute;
    }
    #btn-esquerda {
      left: 20px;
    }
    #btn-direita {
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üçï Tori Tori Delivery üçï</h1>
    <p>üßç Pessoa pequena = 1 ponto | üë§ Pessoa grande = 5 pontos</p>
    <p>üéØ Ganhe: 20 pts = R$5 | 50 pts = R$10 | 100 pts = R$20</p>
    <input type="text" id="nome" placeholder="Seu nome"><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp"><br>
    <input type="email" id="email" placeholder="E-mail"><br>
    <button onclick="iniciarJogo()">COME√áAR</button>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="final-screen" id="finalScreen">
    <h2 id="finalMsg"></h2>
    <img src="Design sem nome (26).png" alt="Vencedor">
    <p>üì∏ Print esta tela e envie no nosso Instagram!</p>
    <p><strong>@toritoripizzas</strong></p>
    <button onclick="location.reload()">üîÅ Tentar de novo</button>
  </div>

  <div id="controles">
    <button id="btn-esquerda" onclick="mover('esquerda')">‚¨ÖÔ∏è</button>
    <button id="btn-direita" onclick="mover('direita')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let nomeJogador = "";
    const motoImg = new Image();
    motoImg.src = "Design sem nome (27).png";
    const pizzaImg = new Image();
    pizzaImg.src = "https://cdn-icons-png.flaticon.com/512/6978/6978255.png";
    const pessoaPequena = new Image();
    pessoaPequena.src = "Design sem nome (25).png";
    const pessoaGrande = new Image();
    pessoaGrande.src = "Design sem nome (26).png";

    let moto = { x: 160, y: 500, width: 90, height: 90 };
    let pizzas = [], pessoas = [];
    let pontos = 0, nivel = 1, velocidadePessoa = 1, gameOver = false;

    function iniciarJogo() {
      const nome = document.getElementById("nome").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const email = document.getElementById("email").value;
      if (!nome || !whatsapp || !email) {
        alert("Preencha todos os campos!");
        return;
      }
      nomeJogador = nome;
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      document.getElementById("controles").style.display = "block";
      setInterval(atirar, 700);
      gerarPessoa();
      desenhar();
    }

    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(motoImg, moto.x, moto.y, moto.width, moto.height);
      pizzas.forEach((p, i) => {
        p.y -= 6;
        ctx.drawImage(pizzaImg, p.x, p.y, 28, 28);
        pessoas.forEach((ps, j) => {
          if (p.x < ps.x + ps.w && p.x + 28 > ps.x &&
              p.y < ps.y + ps.h && p.y + 28 > ps.y) {
            if (ps.tipo === "grande") {
              ps.hits--;
              if (ps.hits <= 0) {
                pontos += 5;
                pessoas.splice(j, 1);
              }
            } else {
              pontos += 1;
              pessoas.splice(j, 1);
            }
            pizzas.splice(i, 1);
            if (pontos % 20 === 0) {
              nivel++;
              velocidadePessoa += 0.5;
            }
          }
        });
        if (p.y < 0) pizzas.splice(i, 1);
      });

      pessoas.forEach((p, i) => {
        p.y += velocidadePessoa;
        const img = p.tipo === "grande" ? pessoaGrande : pessoaPequena;
        ctx.drawImage(img, p.x, p.y, p.w, p.h);
        if (p.y > moto.y) {
          gameOver = true;
          pessoas.splice(i, 1);
          setTimeout(() => {
            canvas.style.display = "none";
            document.getElementById("finalScreen").style.display = "block";
            let cupom = "nenhum";
            if (pontos >= 100) cupom = "TORRI20";
            else if (pontos >= 50) cupom = "TORRI10";
            else if (pontos >= 20) cupom = "TORRI5";
            document.getElementById("finalMsg").innerText = `üéâ ${nomeJogador}, voc√™ fez ${pontos} pontos e ganhou ${cupom}`;
          }, 200);
        }
      });

      ctx.fillStyle = "#fff";
      ctx.font = "16px Courier New";
      ctx.fillText("Pontos: " + pontos, 10, 30);
      ctx.fillText("N√≠vel: " + nivel, 310, 30);
      if (!gameOver) requestAnimationFrame(desenhar);
    }

    function atirar() {
      if (gameOver) return;
      pizzas.push({ x: moto.x + 20, y: moto.y });
    }

    function mover(direcao) {
      if (direcao === "esquerda" && moto.x > 0) moto.x -= 20;
      if (direcao === "direita" && moto.x < canvas.width - moto.width) moto.x += 20;
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft") mover("esquerda");
      if (e.key === "ArrowRight") mover("direita");
    });
  </script>
</body>
</html>
